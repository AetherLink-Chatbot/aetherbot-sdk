<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droidor Random Page with AetherBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2ff, #fdf2f8);
      color: #111827;
    }
    header {
      background: #6366f1;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
    }
    .image-box {
      margin: 2rem 0;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>


  <!-- AetherBot Widget -->
  <script>window.process = { env: { NODE_ENV: "production" } };</script>
  
  <script src="../dist/aetherbot-sdk.umd.js"></script>
  <script>
    (function () {
      const API_KEY = 'ak_886bd425_8eddccff6d453835cdb33f598f7e14a0684f0ff85220d7c0'; // Replace with your real API key
      const AVATAR_ID = 'e2c12fe6-1958-4320-b358-b3e78b65beff';
      const API_BASE = 'https://aetherbot.dev';
      const ORG_NAME = 'Droidor';

      function createWidget(avatarImage) {
        window.AetherbotWidget.create({
          apiKey: API_KEY,
          avatarId: AVATAR_ID,
          externalUserId: 'Mani',
          externalUserName: '123',
          displayName: 'Arthur NEWS',
          organizationName: ORG_NAME,
          avatarImage: avatarImage || null,
          autoOpenMode: 'manual',
          chatHistoryMode: 'history',
          position: "top-right",

          theme: {
            text: '#ffffff',
            background: '#0f172a',
            secondary: '#CF9FFF',
            aiMessageBg: '#5D3FD3',
            bannerText: '#000000'
          },
          welcomeMessage: 'Ready to assist you',
          strings: {
            launcherTitle: "Let's Chat, Your Way",
            launcherSubtitle: 'This chatbot adapts to your style of conversation.',
            bannerTagline: 'Every conversation matters, and this chatbot makes it worthwhile.',
            inputPlaceholder: 'Type message...',
            thinkingLabel: 'Thinkingâ€¦',
            splashPoweredByBrand: 'AetherLink'
          },
          abTesting: { testPercentage: 50, persistAssignment: true },
        });
      }

      fetch(`${API_BASE}/public/avatars-chat/${AVATAR_ID}/image`, {
        headers: { 'X-API-Key': API_KEY }
      })
        .then((res) => (res.ok ? res.json() : null))
        .then((json) => createWidget(json && json.avatar_image ? json.avatar_image : null))
        .catch(() => createWidget(null));
    })();
  </script>
</body>
</html>
